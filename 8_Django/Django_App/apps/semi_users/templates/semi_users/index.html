<!DOCTYPE html>

<html>
    <head>
        <title>Users</title>
        {% load staticfiles %}
        <link rel = 'stylesheet' type = 'text/css' href= "{% static 'semi_users/style.css' %}">
        <meta charset="UTF-8">
    </head>
    <body>
    <div class = "body">
        <h1>Users</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td><a href = "{% url 'identify' userid=user.id %}">{{user.first_name}} {{user.last_name}}</a></td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.created_at|date:"M d,Y"}}</td>
                    <td>
                        <a href = '{% url "identify" userid=user.id %} "'>Show</a>
                        <a href = '{% url "edit" userid=user.id %}'>Edit</a>
                        <a href='{% url "destroy" userid=user.id %}'>Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table><br>
        {% csrf_token %}
        
        <a href = '{% url "new"%}'>Create new user</a>
    </div>
    </body>
</html>
