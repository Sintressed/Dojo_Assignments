<!DOCTYPE html>

<html>
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
    </head>
    <body>    
        <h1>Users</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
               <td>{{user.first_name}} {{user.last_name}}</td>
               <td>{{user.email_address}}</td>
               <td>{{user.created_at}}</td>
               <td>
                   <a href = '{% url "identify" userid=user.id %} "'>Show</a>
                   <a href = '{% url "edit" userid=user.id %}'>Edit</a>
                   <a href='{% url "destroy" userid=user.id %}'>Delete</a>
               </td>
               
            </tr>
            {% endfor %}
        </table><br>
        {% csrf_token %}
        
        <a href = '{% url "new"%}'>Create new user</a>
    </body>
</html>
