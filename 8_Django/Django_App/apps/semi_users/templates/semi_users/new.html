<!DOCTYPE html>
<html>
    <head>
        <title>Create New User</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Add A New User</h1>
        <form action = '{% url "create" %}' method = 'POST'>
            {% csrf_token %}
            <label>First Name<br></label><input type = 'text' name = 'first_name'><br><br>
            <label>Last name<br></label><input type = 'text' name = 'last_name'><br><br>
            <label>Email Address<br></label><input type = 'text' name = 'email_address'><br><br><br>
            <input type = 'submit' value = 'create'><br><br>
            <a href = '{% url "index"%}'>Go Back</a>
        </form>
    </body>
</html>
