<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax_Post</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
        {% load staticfiles %}
        <script type="text/javascript"  src="{% static 'ajax_post/script.js'%}"></script>
    </head>
    <body>
        <h1>My Posts</h1>
        <div id = 'placeholder1'>
            {% if notes %}
                {% for note in notes %}
                    <div id = "noters">{{note.note}}</div>
                {% endfor %}
            {% endif %}</div>
        <form action = "{% url 'create' %}" method = "POST" id = "create_form" class = "ajax_form">
            {% csrf_token %}
            Add a note:<br>
            <input type = "text" name = "note"><br>
            <input type = "submit" value = "Post It!">
        </form>
    </body>
</html>
