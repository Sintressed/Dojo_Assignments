<html>
    <head>
        <title>
            Results
        </title>
        {% load staticfiles %}
        <link rel = 'stylesheet' type = 'text/css' href= "{% static 'survey/style.css' %}">
    </head>
    <body>
        <div class = 'body'>
            <div id = 'green'>Thanks for submitting this form! you have submitted this form {{request.session.times}} times!</div>
            <h1>Submitted Information:</h1>
            <table>
                <tr>
                    <td>Name: </td>
                    <td>{{request.session.name}}</td>
                </tr>
                <tr>
                    <td>Location :</td>
                    <td>{{request.session.location}}</td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>{{request.session.language}}</td>
                </tr>
                <tr>
                    <td>Comments :</td>
                    <td>{{request.session.comments}}</td>
                </tr>
            </table>    
        </div>

    </body>
</html>
