<html>
    <head>
        <title>
            Index
        </title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'session_words/style.css' %}">
    </head>
    <body>
        <div id = 'body'>
            <div class = 'left'>
                <form action = '/add/' method = 'POST'>
                    {% csrf_token %}
                    <h1>Add A New Word</h1>
                    <input type = 'text' name = 'word'>
                    <h3>choose color</h3>
                    <input type = 'radio' name = 'color' value = 'red'>Red
                    <input type = 'radio' name = 'color' value = 'green'>Green
                    <input type = 'radio' name = 'color' value = 'blue'>Blue<br>           
                    <input type = 'checkbox' name = 'font'>Show Big Fonts!<br>
                    <input type="submit" value = 'Add To Session' id = 'add'>
                </form>
            </div>
            <div class= 'right'>
                {% for item in request.session.wlist %}
                <div id = "{{item.1}}"><{{item.2}}>{{item.0}}</{{item.2}}><h4>- {{item.3}}</h4><br></div> 
                {% endfor %}
                <form action = '/delete/' method = 'POST'>
                    {% csrf_token %}
                    <input type="submit" value = 'Clear' id = 'clear'>
                </form>
            </div>
        </div>
    </body>
</html>
