<html>
        <head>
            <title>index</title>
            {% load staticfiles %}
            <link rel="stylesheet" href="{% static 'ninjagold/style.css' %}">
        </head>
        <body>
            <div class = 'body'>
                <div class = 'top'>your gold: <button>{{request.session.gold}}</button></div>
                <div class = 'block'>
                    <h2>farm</h2>
                    <h3>(earns10 - 20 golds)</h3>
                    <form action = '/process/' method = 'POST'>
                        {% csrf_token %}
                        <input type="hidden" name="action" value="farm">
                        <input type = 'submit' value = 'find gold!'>
                    </form>
                </div>
                <div class = 'block'>
                    <h2>Cave</h2>
                    <h3>(earns 5 - 10 golds)</h3>
                    <form action = '/process/' method = 'POST'>
                        {% csrf_token %}
                        <input type="hidden" name="action" value="cave">
                        <input type = 'submit' value = 'find gold!'>
                    </form>
                </div>
                <div class = 'block'>
                    <h2>house</h2>
                    <h3>(earns 2-5 golds)</h3>
                    <form action = '/process/' method = 'POST'>
                        {% csrf_token %}
                        <input type="hidden" name="action" value="house">
                        <input type = 'submit' value = 'find gold!' >
                    </form>
                </div>
                <div class = 'block'>
                    <h2>Casino</h2>
                    <h3>(earns/takes 0-50 golds)</h3>
                    <form action = '/process/' method = 'POST'>
                        {% csrf_token %}
                        <input type="hidden" name="action" value="casino">
                        <input type = 'submit' value = 'find gold!'>
                    </form>
                </div>
                <div class = 'Bottom'>
                    <h4>Activities</h4>
                    <div class = 'text'>
                        {% for item in request.session.quote %}
                            <div id = '{{item.1}}'>
                                    {{item.0}}<br></div>
                        {% endfor %}
                </div>
        </div>
        </body>
    </html>
