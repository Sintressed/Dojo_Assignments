<!DOCTYPE html>
<html>
    <head>
        <title>Contact Card</title>
        <script type = "text/javascript" src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type = "text/javascript">
        $(document).ready(function(){
            $(document).on("click", "button",function(){
				var first = $("#first").val();
				var last = $("#last").val();
				var desc = $("textarea").val();
				$("#right").append("<div id = 'card'><p>" + first + " " + last+"</p><p id = 'back'> " + desc +"</p></div>");
				$("#first").val("");
				$("#last").val("");
				$("#desc").val("");
				return false;
			});

        });
        </script>

    </head>
    <body>
        
        <div id = 'right'>
            <form>
            <label type = 'text'>First Name:</label>
            <input type="text" name = 'first_name' value = 'Heidi' id = 'first'><br>
            <label type = "text">Last Name:</label>
            <input type = 'text' name = 'last name' value = 'Reid' id = 'last'><br>
            Description:<br>
            <textarea type = 'text' name = 'description' value = '' id = 'desc'></textarea>
            <button>Add User</button>
        </div>
    </form>
        <div class = 'left'>
            <h3></h3>
        </div>
    </body>
</html>
