<!DOCTYPE html>

<html>
    <head>
        <title>Create New User</title>
        <meta charset="UTF-8">
    </head>
    <body>        
        <h1> Edit User {{id + 1}}</h1>
        <form action = '/users/{{id + 1}}' method = 'post'>
            <label>First Name</label><input type = 'text' name = 'first_name' value = {{users[id]['first_name']}}>
            <label>Last name</label><input type = 'text' name = 'last_name' value = {{users[id]['last_name']}}>
            <label>Email Address</label><input type = 'text' name = 'email_address' value = {{users[id]['email_address']}}>
            <input type = 'submit' value = 'update'>
            <a href = '/users/{{id + 1}}'>Go Back</a>
        </form>
    </body>
</html>
